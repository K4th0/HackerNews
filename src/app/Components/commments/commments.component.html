<div *ngFor="let comment of articleComments" class="comment-container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="comment-avatar"></div>
      <mat-card-title>{{ comment.by }}</mat-card-title>
      <mat-card-subtitle>{{
        comment.time | date : "medium"
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ comment.text }}
    </mat-card-content>
  </mat-card>
</div>
