<div *ngFor="let story of filteredStories">
  <div>
    <p>{{ story.id }}</p>
    <p>{{ story.type }}</p>
    <p>{{ story.by }}</p>
    <p>{{ story.time }}</p>
    <p>{{ story.kids }}</p>
    <p>{{ story.url }}</p>
    <p>{{ story.score }}</p>
    <p>{{ story.title }}</p>
  </div>
</div>
