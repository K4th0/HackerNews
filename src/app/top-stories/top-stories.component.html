<div *ngFor="let story of filteredStories">
  <mat-card class="box">
    <mat-card-title>{{ story.title }}</mat-card-title>
    <br />
    <div className="card_info">
      <mat-card-subtitle>By: {{ story.by }}</mat-card-subtitle>
      <mat-card-subtitle>Date: {{ story.time }}</mat-card-subtitle>
      <mat-card-subtitle>Type: {{ story.type }}</mat-card-subtitle>
    </div>
  </mat-card>
</div>

<div class="pagination_container">
  <button
    mat-raised-button
    color="primary"
    (click)="changePage(-1)"
    [disabled]="currentPage === 1"
  >
    Anterior
  </button>
  <span class="pagination-page">PÃ¡gina {{ currentPage }}</span>
  <button
    mat-raised-button
    color="primary"
    (click)="changePage(1)"
    [disabled]="currentPage * pageSize >= topStoriesIds.length"
  >
    Siguiente
  </button>
</div>
